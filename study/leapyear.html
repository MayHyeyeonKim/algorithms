<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leapyr</title>
</head>
<body>
    윤년구하기
    <script>
        const input = prompt("연도를 입력하세요.: ");
        const year = parseInt(input);

        if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
            document.write(year+"은 윤년입니다.");
        }else{
            document.write(year+"은 평년입니다.");
        }
    </script>
</body>
</html>
